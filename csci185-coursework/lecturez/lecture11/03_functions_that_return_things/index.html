<html lang="en">

    <script src="main.js"></script>
    <title>Right Triangle Calculator</title>
</head>
<body>
    <input id="num1" type="text" placeholder="side 1" />
    <input id="num2" type="text" placeholder="side 2" />

    <button id="hypo" onclick ="getHypo()"> Hypotenuse! </button>
    <button id="perim" onclick ="getPerim()"> Perimeter! </button>
  

    <div id="answer">
        <p>Answer</p>
    </div>
